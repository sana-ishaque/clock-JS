<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Time App</title>
</head>

<body>
    <div class="box">
        <div id="content">
            <h2> Current Time </h2>
            <div class="clock-arms">
                <p id="hours">00 </p>:
                <p id="minutes">00 </p>:
                <p id="seconds">00 </p>
            </div>
            <button> Check Time</button>
            <span class="quote"> " Time has a wonderful way of showing us what really matters. "</span>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
